spring:
  application:
    name: search-module
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yml #指定yaml格式的配置
        shared-configs: application-share-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

